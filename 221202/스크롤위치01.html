<style>
*{
    margin: 0;
    padding: 0;
}
.box{
    width: 100%;
    height: 100vh;
}
.box1{
    background-color: aqua;
}
.box2{
    background-color: rgb(54, 113, 113);
}
.box3{
    background-color: rgb(92, 103, 225);
}
.box4{
    background-color: rgb(60, 0, 255);
}
.box5{
    background-color: rgb(195, 0, 255);
}

#warp>div>div{
    width: 150px;
    height: 150px;
    border: 1px solid black;
    position: relative;
    /* opacity: 0; */
}
#warp>div>div.box01{
    position: absolute; 
    top: 100px;
    left: 300px;
}
#warp>div>div.box02{
    position: absolute;
    top: 100px;
    left: 600px;
}
#warp>div>div.box03{
    position: absolute;
    top: 100px;
    left: 900px;
} 

</style>

<body>
    <div id="warp">
    <div class="box box1">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
    </div>
    <div class="box box2">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
    </div>
    <div class="box box3">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
    </div>
    <div class="box box4">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
    </div>
    <div class="box box5">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
    </div>
</div>
