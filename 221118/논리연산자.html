<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        'use strict'

        const num1 = 10;
        const num2 = 5;
        const num3 = 1;

        let result1 = num1 == num2 ;    //flase
        let result2 = num1 >= num2 ;    //true
        let result3 = num2 >= num3 ;    //true
        let result4 = num1 <= num3 ;    //flase

        console.log(`result1 && result2 : ${result1 && result2}`);  // AND
        console.log(`result1 || result2 : ${result1 || result2}`);  // OR
        console.log(`!result1 ${!result1}`);                        // NOT

        // 3중 조건 비교
        console.log(`result1 && result2 || result3 : ${result1 && result2 || result3}`);    // (false and ture) or true = true
        console.log(`result1 || result2 && result4 : ${result1 || result2 && result4}`);    // (false or ture) and false = false



    </script>
</body>
</html>
