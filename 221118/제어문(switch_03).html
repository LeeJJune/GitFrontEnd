    <script> 
    'use strict'
    
    // 좋은 예제는 아님
    // 40점 밑에 출력 안됨
    let jum = prompt("점수를 입력하세요");
    let hakjum = Math.trunc(jum/10);

    switch(hakjum){
        case 10: document.write("A학점"); break;
        case 9: document.write("A학점"); break;
        case 8: document.write("B학점"); break;
        case 7:document.write("C학점"); break;
        case 6:document.write("D학점"); break;
        case 5:document.write("F학점"); break;
        
        default:
            alert("입력 값을 확인하세요");
            total = ("입력 값을 확인하세요");
    }
    console.log(`학점은 ${hakjum}`);


    </script>
