<body>
    <script> 
    'use strict'
    
    let input = prompt("아동, 청소년, 성인중 선택하세요");

    switch(input){
        case "아동": input += "입장료 무료"; break;
        case "청소년": input += "입장료 1000원"; break;
        case "성인": input += "입장료 5000원"; break;

        default:
            alert("입력 값을 확인하세요");
            input = ("입력 값을 확인하세요");
    }
    console.log(input);


    </script>
