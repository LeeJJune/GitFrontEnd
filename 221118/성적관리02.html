<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            border: 0 0;
        }
        h1{
            font-size: 40px;
            color: brown;
        }
        h2{
            margin-bottom: 10px;
        }
        p{
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <script> 
    'use strict'

    const name = prompt("이름을 입력하세요");
    const kor = Number(prompt ("국어 점수를 입력하세요"));
    const eng = Number(prompt ("영어 점수를 입력하세요"));
    const math = Number(prompt ("수학 점수를 입력하세요"));
    

    let total = kor + eng + math;
    let avg = total / 3;
    let hakjum = "";

    document.write(`<h2>${name}</h2>`);
    document.write(`<p>국어 점수는 ${kor} 입니다</p><br>`);
    document.write(`<p>영어 점수는 ${eng} 입니다</p><br>`);
    document.write(`<p>수학 점수는 ${math} 입니다</p><br>`);

    document.write(`<p>점수 합계는 ${total} 입니다</p><br>`);
    document.write(`<p>평균은 ${Math.trunc (avg)} 입니다</p><br>`);

    /* 
    A학점 = 90점 이상 
    B학점 = 80점 이상 
    C학점 = 70점 이상 
    D학점 = 60점 이상 
    F학점 = 59점 이하
    */

    if(avg > 89){
        document.write(`<h1> A학점</h1> 입니다`);
    } else if(avg >79){
        document.write(`<h1> B학점</h1> 입니다`);
    } else if(avg >69){
        document.write(`<h1> C학점</h1> 입니다`);
    } else if(avg >59){
        document.write(`<h1> D학점</h1> 입니다`);
    } else {
        document.write(`<h1> F학점</h1> 입니다`);
    }


    </script>
</body>
</html>
