<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin-top: 50px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }
    </style>
    <script src="./js/jquery_v3.61.js"></script>
    <script>
        $(document).ready(function(){
                $('#box01')
                .stop()
                .delay(1000)
                .css({width: '100px'})
                .animate({width: '500px', fontSize: '50px'}, 3000);
                // box01 을 두번 호출해서 "별개"의 동작이다
                $('#box01')
                .stop()
                .delay(2000)
                .css({width: '500px'})
                .animate({width: '100px', fontSize: '10px'}, 3000);
                
                $('#box02')
                .stop()
                .delay(2000)
                .css({width: '100px'})
                .animate({width: '500px', fontSize: '50px'}, 3000 , function(){
                    .delay(2000)
                    .css({width: '500px'})
                    .animate({width: '100px', fontSize: '10px'}, 3000)
                });
                $('#box03')
                .stop()
                .delay(3000)
                .css({width: '10px'})
                .animate({width: '500px', fontSize: '10px'}, 3000);

        });

    </script>
</head>
<body>
    

    <div id="box01" class="box">box01</div>
    <div id="box02" class="box">box02</div>
    <div id="box03" class="box">box03</div>
</div>

</body>
</html>
