<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery_v3.61.js"></script>
    <script>
        $(document).ready(function(){
            //eq()는 몇번째라는 의미
            $('.list>li').eq(0).css({color:'red'});
            // index() : 현재 선택된 대상의 형제요소를 비교해서 자신의 index(일련번호) 추출
            let n = $('.list > li#li02').index();
            console.log(n);

            // next() : 대상에 다음에 오는 엘리먼트
            // $('.list02 #li02').next().css({color:'blue'});

            // parent() : 대상의 부모요소를 선택
            // parents() : 대상의 조상요소를 선택
            // $('.list').parent().css({color:'green'});
            // $('.list02 #li02').parent().css({color:'blue'});
            //$('.list02 #li02').parents('.list').css({color:'blue'});

            // find() : 선택된 대상안에 있는 자식요소
            $('.list > li').eq(5).find('div').css({color: red});
        });
    </script>
</head>
<body>
    <ul class="list">
    <li class="li01">1-1</li>
    <li id="li02">1-2</li>
    <li>1-3</li>
    <li>1-4</li>
    <li>1-5
        <li>
            <ul class="list02">
            <li class="li01">1-1</li>
            <li id="li02">1-2</li>
            <li>1-3</li>
            <li>1-4</li>
            <li>1-5</li>
        </ul>
    </li>
    </li>
</ul>

</body>
</html>
