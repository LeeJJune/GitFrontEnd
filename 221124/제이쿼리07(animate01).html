<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            margin-top: 200px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
        }
    </style>
    <script src="./js/jquery_v3.61.js"></script>
    <script>
        $(document).ready(function(){
            $(".show").click(function(){
                $('#box')
                .stop()
                .delay(2000)
                .css({width: '100px'})
                .animate({width: '1000px', fontSize: '50px'}, 3000);
            })
        });
        $(document).ready(function(){
            $(".hide").click(function(){
                $('#box')
                .stop()
                .css({height: '100px'})
                .animate({height: '1000px', fontSize: '10px'}, 3000);
            })
        });

        // var img = '<img = src"이미지경로" alt="대체글">' 
        // 안과 밖의 우선 속성 결정 해주기 위하여 ' , " 를 구분해준다
    </script>
</head>
<body>
    <div id="control">
    <input type="button" value="show" class="show" />
    <input type="button" value="hide" class="hide" />
    
</div>
<div class="wrapper">
    <div id="box">
        box
    </div>
</div>

</body>
</html>
