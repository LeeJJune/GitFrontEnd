<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery_v3.61.js"></script>
</head>
<body>
    <h2>생성자</h2>
    <script>
    'use stript'

    //리터널 표기법
    //장점: 빠르게 만듬
    //단점: 객체를 여러개 만들기 힘듦

    const Car = {
        name:'소나타',
        color:'black',
        start: function(){
            return '시동을 겁니다';
        }
    }
        console.log(Car.name);
        console.log(Car.color);
        console.log(Car.start());
        console.log('-------------------------------------------------');

        //생성자를 이용한 객체 생성
        //장점: 객체를 여러개 만들기 편함

        function Dog(name, color){
            this.name = name;
            this.color = color;
            this.sleep = function(){
                return `${this.name}가 잠을 잡니다`;
            }
        }

        //위 객체 하나를 이용하여 아래처럼 여러개 응용 가능
        const Rucy = new Dog('루시','white');

        console.log(Rucy.name);
        console.log(Rucy.color);
        console.log(Rucy.sleep());
        console.log('-------------------------------------------------');

        const PPomi = new Dog('뽀미','black');

        console.log(PPomi.name);
        console.log(PPomi.color);
        console.log(PPomi.sleep());
        console.log('-------------------------------------------------');
        

    </script>
</body>
</html>
