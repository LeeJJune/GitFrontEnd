<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="주소 또는 파일명" target=""> 이미지 또는 글자</a>
    <!-- 
        [href] 경로
        http://www.naver.com
        http://www.naver.com/파일명.html
        파일명.html
        폴더명/파일명.htmls

        절대경로(고유한 경로) / 상대경로(문서를 기준으로 경로)

        //같은 폴더 파일로 이동시 경로 설정
        ./파일명.html

        //특정폴더안에 파일로 이동시 경로 설정
        ./폴더명/파일명.html

        //상위폴더에 있는 파일로 이동시 경로 설정
        ../폴더명/파일명.html(../ 한번에 상위폴더 한번 이동)

        [target]
        _blank(_new)=> 새로운 브라우저에서 열림
        _self       => 현재 브라우저에서 열림
        ↓ 최근에는 잘 안씀
        _top        => 최상위 프레임
        _parent     => 부모 브라우저
     -->

     <!-- 상대경로 -->
     <img scr="./image/img03.png" alt="">
     <!-- 절대경로 -->
     <img scr="./221013/image/img03.jpg" alt="">
     
</body>

</html>
