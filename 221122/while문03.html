<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict";
    let i = 1;
    let sum = 0;
    while(i <= 100){
        i++;
    if(i % 2 == 0){
        sum += i;
    }
}
    document.write(`1부터 100 중 짝수만 더한 합 = ${sum}`);

    </script>
</body>
</html>
