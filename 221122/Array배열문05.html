<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict";
    
    let arr1 = ["김사과", 20, 160.5, true];
    console.log(arr1);
    
    for (let i = 0; i < arr1.length; i++) { // for 기본문장
        console.log(arr1[i]);
    }
    console.log("============================================");

    for(let i in arr1){ // 배열의 인덱스 값 추출
        console.log(i , arr1[i]);
    }
    console.log("============================================");

    for(let i of arr1){ // 배열 요소 값 추출
        console.log(i);
    }

    console.log("============================================");
    
    arr1.forEach(function (item, idx, arr){ // 배열 모든 요소 값 추출
        console.log(item, idx, arr);
    })
    
    </script>

</body>
</html>
