<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict";
    
    //입력한 배열에 개수를 확인

    const cnt = Number(prompt("입력 받을 숫자의 개수를 입력하세요"));
    let idx = 0;
    let arr = [];

    //배열요소입력
    while(idx < cnt){
        arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
        idx++;
    }
    //배열 보기
    for(let i = 0; i < arr.length; i++){
        document.write(`${arr[i]}<br>`);
    }
    document.write(`입력된 배열의 총 개수는: ${arr.length}`);
    
    </script>

</body>
</html>
