<html lang="en">

<body>
    <script>
    "use strict";
    
    let arr1 = ["김사과", 20, 160.5, true];
    

    console.log(arr1);

    arr1.push("A");
    arr1.pop();
    arr1.shift();
    
    arr1.reverse();
    arr1.sort();

    let arr2 = ["김사과", "서울", "학생"];
    let addarr12 = arr1.concat(arr2);
    console.log(addarr12);

    addarr12 = addarr12.join(" / ");
    console.log(addarr12);

    let arr3 = ["a", "b", "c", "d"];
    arr3.reverse();
    console.log(arr3);
    arr3.sort();
    console.log(arr3);

    
    
    </script>

</body>
