<title>스타일 시트 폰트에 관련된 스타일(기본)</title>
    <style>
       h1{
        font-family: '굴림체';
        /*@import 사용해서 폰트 사용 가능 */
       }
       h3{
        font-size: 30px;
       }
       .wep01{
            font-size: 100px;
            font-weight:bolder;
       }
       /* 소문자를 대문자로 변환하는 명령어
       .txt01{
        font-variant: small-caps;
       }
       */
    </style>
</head>
       

<body>
    <address style="font-style: italic;">코리아아이티아카데미</address>

    <p id="wep02">웹퍼블리셔</p>
    <p>프론트엔드 개발</p>
    <span>HTML</span><br>
    <span>CSS</span><br>
    <span>JAVASCRIPT</span><br>
