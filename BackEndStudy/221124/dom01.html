<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>

        <h1>A</h1>
        <h1>B</h1>
        <h1>C</h1>
        <h1>D</h1>
    </div>
    <script>
        const a = document.getElementById('container');
        // console.log(a);

        const box1 = document.getElementsByClassName('box')[0];
        // console.log(box1);
        box1.onclick = () => {
            alert("box1을 클릭하셧습니다");
        }

        const h1 = document.getElementsByTagName('h1')[2];

        h1.onclick = () => {
            alert(h1.textContent); //textContent : h1 안에 있는 텍스트를 팝업으로 출력한다
        }

        




    </script>

</body>
</html>
