<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>표1</title>
    <style>
        table{
            width: 500px;
            border: 1px solid black;
        }
        caption{
            border: 2px solid black;
        }
        th, td{
            width: 40px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>표 제목</caption>
        <thead>
            <!-- 표 목록 -->
            <tr>
                <th>구분</th> 
                <th>1월</th> 
                <th>2월</th> 
                <th>3월</th> 
                <th>4월</th> 
            </tr>
        </thead>
    <tbody>
        <tr>
            <th rowspan="3">1</th>
            <td>2,000,000</td>
            <td>3,000,000</td>
            <td>4,000,000</td>
            <td>5,000,000</td>
        </tr>
        <tr>
            <!-- <th>2</th> -->
            <td>2,000,000</td>
            <td>3,000,000</td>
            <td>4,000,000</td>
            <td>5,000,000</td>
        </tr>
        <tr>
            <!-- <th>3</th> -->
            <td>2,000,000</td>
            <td>3,000,000</td>
            <td>4,000,000</td>
            <td>5,000,000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>합계</th>
            <td colspan="4">2,000,000</td>
            <!-- <td>3,000,000</td>
            <td>4,000,000</td>
            <td>5,000,000</td> -->
        </tr>
    </tfoot>
    </table>
</body>
</html>
