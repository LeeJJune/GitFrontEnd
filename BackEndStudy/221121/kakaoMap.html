<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4aac3a76f581d82ec5c42b5eba3a7ab9"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/kakaoMain.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="icon" href="./image/kakaoicon.png">
    <title>KakaoMap</title>

</head>

<body>
    <div id="contailner">
        <aside>
            <header>
                <div class="title">
                <h1 class="title-text">
                    <i class="fa-solid fa-bars"></i>
                    Kakao<span class="map-text">map</span>
                </h1>
                <div class="check-location">
                <input type="checkbox" id="my-location">
                <label for="my-location" class="my-location-label">현 지도 내 장소검색</label>
                </div>
            </div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="장소, 주소, 버스 검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            
            
            </header>
            <ul class="menu">
                <li><a href="" class="mainmenutab tab-selected">검색</a></li>
                <li><a href="" class="mainmenusub">길찾기</a></li>
                <li><a href="" class="mainmenusub">버스</a></li>
                <li><a href="" class="mainmenusub">지하철</a></li>
                <li><a href="" class="mainmenusub">MY</a></li>
            </ul>
            <div class="reportError">
                <a href="" class="report">오류신고</a>

            </div>

            <div class="info">
                <h3 class="title_around">주변탐색</h3>
                <ul class="list-around">
                    <li>
                        <button class="button_around">
                            <div class="button-icon">
                            <i class="fa-solid fa-utensils"></i></div>
                            <span class="button_title">음식점</span>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>
        <div id="map"></div>
    </div>
	



	<script>
	var container = document.getElementById('map');
	var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

	var map = new kakao.maps.Map(container, options);

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
    var mapTypeControl = new kakao.maps.MapTypeControl();

    // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
    // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	</script>
    
</body>
</html>
