    <script>
    'use script'; // 엄격형으로 선언
    
    const a = 10+"문자열";
    console.log(typeof a);

    const b = "3" * "5";
    console.log(typeof b);
    console.log(b);

    const c = 1 - "문자열"; //연산 불가능 NaN 출력
    console.log(c);

    </script>
