<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <!-- 변수(Variable): 변수란 데이터를 저장 할 수 있는 메모리 공간을 의미한다. 
        값이 변경 될 수 있으며, 자바스크립트에서는 let(var) 키워드를 사용하여
        변수를 선언하고 선언되지 않은 변수를 사용하거나 접근하려고 하면
        오류가 발생 합니다
       
        // 변수선언
        var 변수명;
        let 변수명;
        // 변수 초기화
        변수명 = 값;

    var: 동일 변수명 사용 가능
    let: 동일 변수명 사용 불가능 -->


</head>
<body>
    <script>
        'use script'; // 엄격형으로 선언
        var num;
        num = 10;
        console.log(num);   // 변수를 선택했기에 변수값이 출력
        console.log('num'); // 문자열 선택했으므로 문자열 출력

        var num2;
        console.log(num2);  // undefined 변수값을 찾을 수 없다

        // var num3;
        num3 = 20;
        console.log(num3); // 변수 선언 없는 변수명은 error 난다 <- 틀림
        //↑ 변수 선언 없이 하면 전역변수로 되며, error은 나지 않는다

        num2 = 40;          // 숫자형 데이터
        console.log(num2);  //40

        let name;
        name = "김사과";    // 문자열 데이터
        console.log(name);

        /* 변수를 만드는 규칙
        - 영문자,숫자, _ , $ 를 조합새서 사용
        - 숫자로 시작할 수 없다.
        - 특수문자는 _ , $ 만 사용 가능
        - 변수명에 공백은 사용 불가
        - 자바스크립 문법 안에 규정된 예약어는 변수로 사용 할 수 없다
        */
    </script>
    
</body>

</html>
